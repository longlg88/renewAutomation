---
- name: Init ansible home
  hosts: '{{ hosts }}'

- name: Portal web install
  hosts: '{{ hosts }}'
  environment:
    JAVA_HOME: '{{ java_home }}'
    JEUS_HOME: '{{ jeus_home }}'
    PROOBJECT_HOME: '{{ proobject_home }}'
    WEBTOBDIR: '{{ webtobdir }}'
    PATH: '{{ java_home }}/bin:{{ webtobdir }}/bin:{{ ansi_path }}'
    LD_LIBRARY_PATH: '{{ webtobdir }}/lib' 
  vars_files:
    - "../../vars/common_vars.yml"
    - "../../vars/webtob_vars.yml"
  roles:
    - portal_web_install
